<!DOCTYPE html>
<html>
  <head>
    <title>Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>

  <body>
    <div class="gallery">
      <figure data-grid="img-1">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/f/f3/1966_Ferrari_275_GTB_sn_08549%2C_front_left_%28Greenwich_2019%29.jpg"
          alt="275 GTB"
        />
      </figure>
      <figure data-grid="img-2">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFNaLhqUb2VWw8t2vkHhoBgIg3HT8WGic34A&s"
          alt="E-Type"
        />
      </figure>
      <figure data-grid="img-3">
        <img
          src="https://images5.alphacoders.com/382/382172.jpg"
          alt="Type 57"
        />
      </figure>
      <figure data-grid="img-4">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/2/2e/ATMS_41_-_Mercedes-Benz.jpg"
          alt="good dog"
        />
      </figure>
      <figure data-grid="img-5">
        <img
          src="https://cdn.motor1.com/images/mgl/QeX9Y7/24:0:2398:1799/duesenberg-twenty-grand-jay-leno-s-garage.webp"
          alt="20G"
        />
      </figure>
      <figure data-grid="img-6">
        <img
          src="https://storagegohistorics.blob.core.windows.net/stock/15619-66-medium.jpg?v=63853365300667"
          alt="good dog"
        />
      </figure>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
